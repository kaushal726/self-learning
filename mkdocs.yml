site_name: Knowledge Bank
site_url: https://kaushal726.github.io/self-learning/
site_description: Place for Knowledge Hub.
site_author: Kaushal Raj

repo_url: https://github.com/kaushal726
edit_uri: blob/master/docs/

theme:
name: mkdocs
color_mode: auto
user_color_mode_toggle: true
locale: en
analytics: { gtag: "G-274394082" }
highlightjs: true
hljs_languages:
  - javascript
  - python

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide: user-guide/
  - Developer Guide: dev-guide/
  - About:
      - Release Notes: about/release-notes.md
      - Contributing: about/contributing.md
      - License: about/license.md

markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.snippets
  - pymdownx.superfences
  - callouts
  - mdx_gh_links:
      user: mkdocs
      repo: mkdocs
  - mkdocs-click

copyright: Copyright &copy; 2024 <a href="https://github.com/kaushal726">Kaushal Raj</a>, Maintained by the Sparks Team</a>.

plugins:
  - search
  - redirects:
      redirect_maps:
        user-guide/plugins.md: dev-guide/plugins.md
        user-guide/custom-themes.md: dev-guide/themes.md
        user-guide/styling-your-docs.md: user-guide/choosing-your-theme.md
  - autorefs
  - literate-nav:
      nav_file: README.md
      implicit_index: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_section_style: list
            members_order: source
            show_root_heading: true
            show_source: false
            show_signature_annotations: true
